<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> <head>
    <meta charset="UTF-8">
    <title>BookCatalog</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">BookCatalog</span>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <h5>Book Detail</h5>
        </div>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <td th:text="title">Title</td>
            <td th:text="${book.title}"/>
        </tr>
        <tr>
            <td>Author</td>
            <td th:text="${book.author}"/>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${book.description}"/>
        </tr>
        <tr>
            <td>Year</td>
            <td th:text="${book.year}"/>
        </tr>
        <tr>
            <td>Id</td>
            <td th:text="${book.id}"/>
        </tr>
        <tr>
            <td>Isbn</td>
            <td th:text="${book.isbn}"/>
        </tr>
    </table>
    <td>
        <a th:href="@{/book-list}" ><button type="button" class="btn btn-outline-secondary">Back to book list</button></a>
        <td>
        <form class="text-right">
            <button type="button" class="btn btn-outline-warning">Update Book</button>
        </form>
    </td>
    </td>

</div>
</body>
</html>
